<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <script src="Script.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>


<nav class="navbar bg-dark" id="head">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1 text-danger" style="text-shadow:2px 2px 1px white,1px 1px 1px green"><i>DIGITAL CLOCK</i></span>
  </div>
</nav>

<button class="d-block mx-auto my-3 btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#timeContainer" aria-expanded="false" aria-controls="collapseExample" id="btn">
    Show/Hide Clock
  </button>
<p></p>

<div class="collapse container" id="timeContainer">
  <div class="card card-body bg-dark" id="time">
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>


<script type="text/javascript" id="dcoder_script">let time=document.getElementById('time')
let btn=document.getElementById('btn')

const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

btn.addEventListener('click',()=> {
  setInterval(()=> {
  let t=new Date()
  let element=`<h4 class="text-danger mx-auto" style="font-size:2rem;text-shadow:0px 2px 1px white">${t.getHours()}:${t.getMinutes()}:${t.getSeconds()}</h4><br><h5 class="text-info mx-auto" style="text-shadow:2px 0px 1px white"><i>${days[t.getDay()]} , ${months[t.getMonth()]} ${t.getDate()} ${t.getFullYear()}</i></h5>`
  time.innerHTML=element
},100)
})</script></body></html>
